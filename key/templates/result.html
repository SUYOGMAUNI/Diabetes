<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .result-box {
            background: white;
            padding: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .diabetic {
            color: red;
        }
        .non-diabetic {
            color: green;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Prediction Result</h1>
        <h2 class="{{ 'diabetic' if prediction_text == 'Diabetic' else 'non-diabetic' }}">
            {{ prediction_text }}
        </h2>
        <a href="{{ url_for('home') }}">Go Back</a>
    </div>
</body>
</html>
